<div class="painel">

    <h2> Bora sair ?</h2>

    <a href="https://www.tiktok.com/@letras.es/video/7071263675096632582?q=to%20querendo%20vc%20so%20pra%20mim&t=1704486331614"><button id="Sim">Sim</button></a>
    <button onmouseover="fuja()" id="Nao">Não</button>
</div>

<script>
    function fuja() {
        var botaoNao = document.getElementById("Nao");
        var painel = document.querySelector(".painel");
        
        var maxX = painel.clientWidth - botaoNao.offsetWidth - 20; // Ajustando para evitar bordas próximas
        var maxY = painel.clientHeight - botaoNao.offsetHeight - 20; // Ajustando para evitar bordas próximas

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
    }
</script>
